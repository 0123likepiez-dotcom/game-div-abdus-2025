<body onLoad="setTimeout(() => { {document.getElementById('Load').style.backgroundColor='green';} }, 1000); " style="height: 150%; background-color: black;">
<h1 align=center style="color: white;">t1a12-events-abdus.html</h1>

<div style="color: white;">You make at least 8 HTML events using different HTML tags</div><br>

<button onclick="{console.log('hi')}">crtl-shift-i for console</button><br><br>

<input type=button value="mouseOver+mouseOut" onMouseOver="{this.style.backgroundColor='green'}" onMouseOut="{this.style.backgroundColor='gray'}"> <br>
<input type=button value="Double Click" ondblclick="{this.style.backgroundColor='green'}"> <br>
<input type=type value="onFocus+onBlur" onFocus="{this.style.backgroundColor='green'}" onBlur="{this.style.backgroundColor='gray'}"> <br>
<input type=button value="Context Menu[Right Click]" onContextMenu="{this.style.backgroundColor='green'}"> <br>
<input type=text value="On key Down+Up" OnKeyDown="{this.style.backgroundColor='green';}" onKeyUp="{this.style.backgroundColor='gray'}"> <br>
<input type=button value="onMouseMove" onMouseMove="{this.style.backgroundColor='green'}" > <br>
<input type=button value="mouseDown+mouseUp" onMouseDown="{this.style.backgroundColor='green'}" onMouseUp="{this.style.backgroundColor='gray'}"> <br>
<input type=text value="OnKeyPressed" onKeyPress="{this.style.backgroundColor='green';}"> <br>
<input type=text value="OnChange [click enter once done]" onChange="{this.style.backgroundColor='green';}"> <br>
<input type=text value="OnInput [click enter once done]" onInput="{this.style.backgroundColor='green';}"> <br>
<form onreset="{document.getElementById('resetBtn').style.backgroundColor='green';}">
 <input type="reset" id="resetBtn" value="OnReset">
</form>
<input type=button value="onLoad [after 1 sec]" id="Load"> <br>
<input type=button value="onResizepage[after 1 sec]" id="Resize"> <br>
<input type=button value="onScroll[after 1 sec]" id="Scroll"> <br>
<input type=text value="mouseEnter+mouseLeave" onMouseEnter="{this.style.backgroundColor='green'}" onMouseLeave="{this.style.backgroundColor='gray'}"> <br>
<div style=" text-align: center; height: 200px; width: 200px; background-color: gray; "> 21 events in total</div>
<div style="height: 2000px;"></div>
<script>
window.onresize = function() {
setTimeout(() => {
document.getElementById('Resize').style.backgroundColor = 'green'
}, 1000)
} 
window.onscroll = function() {
setTimeout(() => {
document.getElementById('Scroll').style.backgroundColor = 'green'
}, 1000)
}
</script>
