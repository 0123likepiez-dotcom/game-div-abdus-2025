<script>
let mCheck = false;
//===============================================================================
// FOR LET LOOP
//===============================================================================
function myForLoop() {
let myForReal = parseInt(document.getElementById('myFor').style.left) || 0;

for (let i=0;i<100;i++) {
setTimeout (() => {
myForReal += 1;
 document.getElementById('myFor').style.left = myForReal + "px";
}, i * 10);
}
setTimeout(() => {
document.getElementById('myFor').style.left = "0px";
}, 1000);
}

//===============================================================================
// DO WHILE LOOP
//===============================================================================
myUpdate = 0;
function myIfLoop(){
do {
forIf()
} while(false);
}
function forIf() {
myUpdate +=10;
let myDoc = document.getElementById('myIf');
myDoc.style.left = myUpdate + "px";
  setInterval(() => {
if (parseInt(myDoc.style.left) === 100) {
myDoc.style.left = "0px";
myUpdate = 0;
}
}, 100);
}
//===============================================================================
// FOR IN LOOP
//===============================================================================
function myIn() {
  let myValues = { Val1: document.getElementById('myIn1'), Val2: document.getElementById('myIn2') }

for (let key in myValues) {
let myInter = parseInt(myValues[key].style.left) + 10;
myValues[key].style.left = myInter + "px";
if (parseInt(myValues[key].style.left) === 100) {
myValues[key].style.left = 0 + "px";
}
}
}
//===============================================================================
// FOR IN LOOP
//===============================================================================
function myOf() {
  let myValues = [document.getElementById('myOf1'),document.getElementById('myOf2')]

for (let element of myValues) {
let myInter = parseInt(element.style.left) + 10;
element.style.left = myInter + "px";
if (parseInt(element.style.left) === 100) {
element.style.left = 0 + "px";
}
}
}
</script>
