<script>
let myVariable = "";
document.getElementById('theDiv').innerHTML = 'Button Effect Active for 3 Seconds';

  const myValue = document.getElementById('myText1').value;
  document.getElementById('mySpan1').innerHTML = myValue;

  }, 3000);
}

function myDoStuff() {

}

function myScramble() {
  let myScrambleValue = document.getElementById('myNum03').value;
  let myArray = myScrambleValue.split('');
  let myScrambledArray = myArray.map(() => {
    return myArray[Math.floor(Math.random() * myArray.length)];
  });
  document.getElementById('mySpan03').innerHTML = myScrambledArray.join('');
}

function myCapitalize() {
  let myText = document.getElementById('myNum04').value;
  let myCapText = myText.toUpperCase();
  document.getElementById('mySpan04').innerHTML = myCapText;
}
function myEval() {
document.getElementById('mySpan05').innerHTML = eval(document.getElementById('myNum05').value);

}
