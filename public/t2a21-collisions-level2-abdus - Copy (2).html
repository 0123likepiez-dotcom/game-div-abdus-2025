<script>
function myRetry() {
window.location.reload()
}
let myPlay = false
let myCOL = false
let myCScore = 0;
let myCSI = 0;
function myPLY() {
document.getElementById('myButton').style.zIndex = -500
document.getElementById('myButton2').style.zIndex = -500
myPlay = true

let myLoSCORE = setInterval(() => {
myCSI += 1
myCScore += Math.round((1.25**Math.sqrt(Math.sqrt(myCSI))/2) + 1)
document.getElementById('myScore').innerHTML = 'SCORE' + '<br>' + myCScore
if (myCOL === true) {
clearInterval(myLoSCORE)
}
}, 50)
function myHitOther(obj1Id, obj2El) {
const r1 = document.getElementById(obj1Id).getBoundingClientRect();
const r2 = obj2El.getBoundingClientRect();
return !(r1.right - 25 < r2.left ||
r1.left + 25 > r2.right ||
r1.bottom - 25 < r2.top ||
r1.top + 25 > r2.bottom);
}

function myCheckHit() {
const dino = document.getElementById('myDino');
const cactuses = document.querySelectorAll('.cactus');
cactuses.forEach(cactus => {
if (myHitOther('myDino', cactus)) {

document.getElementById('myDisplay').innerHTML = myCScore;
document.getElementById('myLose').style.zIndex = 999;
myCOL = true
}
});
}

let jumping = false
function myDN() {
myInterval = setInterval(() => {
if (jumping) return
setTimeout(() => {
if (!jumping) {
document.getElementById('myDino').src = "https://www.pinclipart.com/picdir/big/535-5356407_t-rex-silhouette-clip-art.png";
document.getElementById('myDino').width = 70;

document.getElementById('myDino').style.right = '71%';
}
}, 400)
setTimeout(() => {
if (!jumping || myPlay === false) {
document.getElementById('myDino').src = "https://i.pinimg.com/originals/46/03/85/4603853b0ce78e7cd43f4d4f69fbead9.png";
document.getElementById('myDino').width = 100;

document.getElementById('myDino').style.right = '70%';
}
}, 550)
}, 350)
}
myDN()
let myX2 = 0;
let myX = 0;
if (myPlay === true) {
const cactuses = document.querySelectorAll('.cactus');
for (let i=0; i<99999; i++) {
setTimeout(() => {
cactuses.forEach(cactus => {
let currentRight = parseInt(cactus.style.right || 0);
currentRight += (1.25**Math.sqrt(Math.sqrt(i))/2);
let currentRightB = currentRight + 1.1;
cactus.style.right = currentRightB + 'px';
if (currentRight > window.innerWidth + 200) {
cactus.style.right = '-200px';
}
myCheckHit();
});
}, 7 * i);
}
} else {
console.log('inactiveCactusMovement')
}

if (myPlay === true) {
for (let i=0; i<99999; i++) {
setTimeout(() => {
let myX2= 1.25**Math.sqrt(Math.sqrt(i-1))/2 - 1.25**Math.sqrt(Math.sqrt(i))/2
myX -= (1.25**Math.sqrt(Math.sqrt(i))/2);
console.log(myX2)
let currentRightC = myX + 1.1;
document.getElementById('myBackground').style.backgroundPosition = currentRightC + 'px 0px'

}, 7 * i)
}
} else {
console.log('inactiveBackgroundMovement')
}
let myDB = true
let myCK = true;
document.addEventListener('keydown', function(myKeyPressU) {
if (myKeyPressU.code === 'ArrowUp' && myCK === true && myPlay === true) {
myUp()
}
})
document.addEventListener('keydown', function(myKeyPressD) {
if (myKeyPressU.code === 'ArrowDown' && myCK === false && myPlay === true) {
myDown()
myDB = true
}
})
function myUp() {
let Kinterval = setInterval(() => {
if (myDB === false) {
clearInterval(Kinterval)
return
}
}, 1)
jumping = true
clearInterval(myInterval)
document.getElementById('myDino').style.top = '430px';
let myNewBase = 0
let myNewBase2 = 0
for (let i=0;i<35;i++) {
if (myDB === false) {
return
}
myCK = false;
document.getElementById('myDino').src = "https://i.pinimg.com/originals/46/03/85/4603853b0ce78e7cd43f4d4f69fbead9.png";
document.getElementById('myDino').width = 100;
document.getElementById('myDino').style.right = '70%';
setTimeout(() => {
let myBase = parseInt(document.getElementById('myDino').style.top)
console.log()
myNewBase = myBase - 8
document.getElementById('myDino').style.top = myNewBase + 'px'
}, 3 * i)
}
setTimeout(() => {
for (let i=0;i<200;i++) {
if (myDB === false) {
return
}
myCK = false;
document.getElementById('myDino').src = "https://i.pinimg.com/originals/46/03/85/4603853b0ce78e7cd43f4d4f69fbead9.png";
document.getElementById('myDino').width = 100;
document.getElementById('myDino').style.right = '70%';
clearInterval(myInterval)
setTimeout(() => {
let myBase = parseInt(document.getElementById('myDino').style.top)
myNewBase = myBase + 0.5
document.getElementById('myDino').style.top = myNewBase + 'px'
}, 3 * i)
}
}, 450)
setTimeout(() => {
for (let i=0;i<140;i++) {
if (myDB === false) {
return
}
myCK = false;
document.getElementById('myDino').src = "https://i.pinimg.com/originals/46/03/85/4603853b0ce78e7cd43f4d4f69fbead9.png";
document.getElementById('myDino').width = 100;
document.getElementById('myDino').style.right = '70%';
clearInterval(myInterval)
setTimeout(() => {
let myBase = parseInt(document.getElementById('myDino').style.top)
myNewBase = myBase + 2
document.getElementById('myDino').style.top = myNewBase + 'px'
}, 3 * i)
}
}, 450 + 40)
setTimeout(() => {
jumping = false
myDN()
}, 491)
setTimeout(() => {
myCK = true;
},750)
}
document.addEventListener('keydown', function(myKeyPressD) {
if (myKeyPressD.code === 'ArrowDown') {
myDown()
}
})
function myDown() {
let dino = document.getElementById('myDino');
let currentTop = parseInt(dino.style.top) || 430;
let ground = 430;
let myDownINT = setInterval(() => {
currentTop += 8; // move down
dino.style.top = currentTop + 'px';
if (currentTop >= ground) {
clearInterval(myDownINT);  
dino.style.top = ground + 'px'; 
myDB = true;
}
}, 20);
}
setInterval(() => {
if (parseInt(document.getElementById('myDino').style.top) >= 430)
document.getElementById('myDino').style.top = '430px';
}, 5)
}
</script>
